<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo cadastro cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Importando a logo da marca-->
    <header class ="navbar" >
        <div class = "logo">
            <img src = "Imagens/LogoGS.png" alt = "Galeria Seleta">
        </div>

    <!--Criando as divisões do cabeçalho-->
            
            <nav class = "nav-links">
               <ul>
               <li><a href = "index.html">Início</a></li> 
               <li><a href = "#novidades">Novidades</a></li> 
               <li><a href = "#sobre">Sobre</a></li> 
               <li><a href = "#contato">Contato</a></li>
            </ul>
        </nav>

        <!--ICONES DE CARRINHO DE COMPRA, USUÁRIO E HAMBURGUER-->
       <div class="nav-icons">
        <a href="#" aria-label="Carrinho de compras">
            <i class="fa-solid fa-cart-shopping"></i> </a>
        <a href="login.html" aria-label="Perfil do usuário">
            <i class="fa-solid fa-user"></i></a>
    </div>
    </header>

    <main class="cadastro">
    <div class="cadastro-box">
        <h1>Crie sua conta</h1>
        <p>Compre mais rápido e acompanhe seus pedidos em um só lugar!</p>
        
        <form class="form" action="#" method="post" autocomplete="on"></form>

        <div class="nome">
            <div>
                <input id="nome" name="nome" type="text" placeholder="Nome *" required>

                <div>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome *" required>
                </div>
                <div>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF (opcional)">
                </div>
            </div>

        </div>

        <div>
            <input type="number" name="telefone" id="telefone" placeholder="Telefone *">
        </div>
        <div class="email">
            <div>
                <input id="email" name="E-mail" type="text" placeholder="E-mail *" required>
            </div>

            <div>
                <input id="senha" name="senha" type="password" minlength="20" placeholder="Senha *" required>
            </div>
            </div>
            <a class="btn" href = "#">Criar uma conta</a>
        </div>
        </main>
</body>
</html>
